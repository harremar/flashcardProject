<div class="loginsection">
    <div class="loginsection-content">
        <div class="loginsection-content-titleBtns">
            <a (click)="navigate('signin')" class="on">Sign Up</a>
            <a (click)="navigate('login')" >Log in</a>

        </div>

        <div class="loginsection-content-loginInfo" >
            <label for="fName">First Name</label>
            <input id="fName" [(ngModel)]="fName" type="text" placeholder="Jimmy">

            <label for="lName">Last Name</label>
            <input id="lName" [(ngModel)]="lName" placeholder="Johnson" type="text">

            <label for="email">Email</label>
            <input id="email" [(ngModel)]="email" placeholder="users@flash.com" type="email">

            <label for="password">Password</label>
            <input id="password" [(ngModel)]="password" placeholder="*********" type="password">

            <div (click)="createUser()" id="loginUser" type="submit">Create Account</div>
        </div>
